<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a = false;
		var b = true;
		console.log(a && b); 
		console.log(a || b); 
		console.log(!a); 
		console.log(!b); 
		var t = prompt("nhập tên của bạn");
		alert(t);

		

		var a= 20;
		var b= 5;
		var c=a+b;
		alert(" tổng của c là: " + c);
		var a= 20;
		var b= 5;
		var c=a-b;
		alert(" hiệu của c là: " + c);
		var a= 20;
		var b= 5;
		var c=a*b;
		alert(" tích của c là: " + c);
		var a= 20;
		var b= 5;
		var c=a/b;
		alert(" thương của c là: " + c);

		var a= 20;
		var b= 5;
		var c=a%b;
		alert(" số dư của c là: " + c);

		var c = 12;
 
		alert(++c); 
		 
		alert(c); 

		var c = 12;
 
		alert(c++); 
		 
		alert(c);

		var c = 12;
 
		alert(--c); 
		 
		alert(c);

		var c = 12;
 
		alert(c--); 
		 
		alert(c);

	</script>
</body>
</html>
