<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a,b;
		a= prompt("nhap vao so a","0");
		b= prompt("nhap vao so b","0");

		a=parseInt(a);
		b=parseInt(b);

		if(a>b){
			alert('so a lon hon b');
		}
		else if(a<b){
			alert('so a nho hon so b');
		}
		else{
			alert('so a bang so b');
		}
	</script>
	<script language="javascript">
		var a = 13;

		// Nếu a > 12
		if (a > 12)
		{
		    // Khai báo biến b
		    var b = 20;

		    // Nếu a bằng b
		    if (a == b)
		    {
		        alert(' a = b ');
		    }
		    else { // ngược lại a khác b
		        alert(' a != b ');
		    }
		}
	</script>
</body>
</html>
