<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		for (var i = 1; i <= 10; i++)
		{
		    document.write(i + " - ");
		    if (i == 5) {
		        document.write("Vòng lặp bị dừng");
		        break;
		    }
		}
	</script>
	<script type="text/javascript">
		var i = 1;
 
		while (i <= 1000)
		{
		  document.write(i + " - ");
		 
		  if (i % 9 == 0) {
		      document.write("Vòng lặp bị dừng");
		      break;
		  }
		 
		  i++;
		}
	</script>
</body>
</html>
