<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		for (var i = 1; i <= 10; i++)
		{
		  if (i == 5) {
		      continue;
		  }
		  document.write(i + " - ");
		}
	</script>
	<script type="text/javascript">
		var i = 1;
 
		while (i <= 100)
		{
		    if (i % 9 == 0) {
		        i++;
		        continue;
		    }
		 
		    document.write(i + " - ");
		    i++;
		}
	</script>
</body>
</html>
