<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var i;
		// Lặp 10 lần từ 0 -> 9
		// Bước nhảy là i++ nên sau mỗi lần lặp i tăng lên 1 đơn vị
		for (i = 0; i < 10; i++){
		    document.write(i + '<br/>');
		}
	</script>
	<script type="text/javascript">
		var i;
		// Lặp 10 lần từ 10 -> 1
		// Bước nhảy là i-- nên sau mỗi lần lặp i sẽ giảm 1 đơn vị
		for (i = 10; i > 0; i--){
		    document.write(i + '<br/>');
		}
	</script>
	<script type="text/javascript">
		var i;
		var n = 2;
		// Lặp 5 lần từ 0 -> 8, bước nhảy là 2
		for (i = 0; i < 10; i+=n){
		    document.write(i + '<br/>');
		}
	</script>
	<script type="text/javascript">
		var i;
		var n = 2;
		// Lặp 5 lần từ 10 -> 2, bước nhảy là -2
		for (i = 10; i > 0; i-=n){
		    document.write(i + '<br/>');
		}
	</script>
	<script type="text/javascript">
		for (var i = 0; i < 10; i++){
		    document.write(i + '<br/>');
		}
	</script>
	<script type="text/javascript">
		for (var i = 0; i < 10; i--){
		    document.write(i + '<br/>');
		}
	</script>
	<script type="text/javascript">
		for (var i = 0; i <= 9; i++)
		{
		    for (var j = 0; j <= 9; j++){
		        // In ra vị trí của ma trận [i][j]
		        document.write("(["+i+"]["+j+"])");
		    }
		    // Xuống hàng
		    document.write("<br/>");
		}
	</script>
</body>
</html>
